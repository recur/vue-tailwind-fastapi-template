apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalibrator
  labels:
    app: excalibrator
spec:
  selector:
    matchLabels:
      app: excalibrator
  template:
    metadata:
      labels:
        app: excalibrator
    spec:
      containers:
        - name: excalibrator
          image: excalibrator
          ports:
            - name: excalibrator
              containerPort: 3000
---
