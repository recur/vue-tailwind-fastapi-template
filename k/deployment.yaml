  name: excalibrator-web
  labels:
    app: excalibrator-web
spec:
  selector:
    matchLabels:
      app: excalibrator-web
  template:
    metadata:
      labels:
        app: excalibrator-web
    spec:
      containers:
        - name: excalibrator-web
          image: excalibrator-web
          ports:
            - name: excalibrator-web
              containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalibrator-api
  labels:
    app: excalibrator-api
spec:
  selector:
    matchLabels:
      app: excalibrator-api
